<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Build Your Book</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="container" style="padding:2rem 0;">
    <h1>Create Your Storybook</h1>

    <!-- Progress -->
    <div class="progress-bar">
      <div class="progress" id="prog"></div>
    </div>

    <!-- Step 1 -->
    <section id="step1">
      <h2>1. Upload a Photo</h2>
      <p>Use a bright, front-facing picture of your child.</p>
      <input id="photoInput" type="file" accept="image/*">
      <p id="photoStatus">ðŸ“· Waiting for photoâ€¦</p>
    </section>

    <!-- Step 2 -->
    <section id="step2" style="display:none;">
      <h2>2. Tell Us About Them</h2>
      <form id="detailsForm">
        <label for="childName">Childâ€™s Name</label>
        <input id="childName" name="childName" type="text" required>

        <label for="event">Age or Occasion</label>
        <input id="event" name="event" type="text" placeholder="e.g. 1st Birthday" required>

        <label for="favorite">Favorite Thing</label>
        <input id="favorite" name="favorite" type="text" placeholder="e.g. Chocolate Cake" required>

        <label for="dedication">Dedication Message</label>
        <textarea id="dedication" name="dedication" rows="2"></textarea>

        <button type="submit" class="btn btn-primary">Next: Preview</button>
      </form>
    </section>

    <!-- Step 3 -->
    <section id="step3" style="display:none;">
      <h2>3. Preview Your Book</h2>
      <div id="preview" style="border:1px solid #ccc; border-radius:var(--radius); padding:1rem; min-height:300px;">
        <!-- TODO: Embed ChatGPT APIâ€“powered flipbook preview here -->
      </div>
      <button id="regen" class="btn btn-secondary" style="margin-top:1rem;">Regenerate Illustration</button>

      <div style="margin:2rem 0;">
        <a href="checkout.html" class="btn btn-primary" style="margin-right:1rem;">Add Printed Board Book â€“ $29.99</a>
        <button id="saveLater" class="btn btn-secondary">Save & Finish Later</button>
      </div>
    </section>
  </div>

  <script>
    let step = 1;
    const prog = document.getElementById('prog');
    function updateProg() {
      prog.style.width = ((step-1)/2)*100 + '%';
    }

    document.getElementById('photoInput')
      .addEventListener('change', () => {
        document.getElementById('photoStatus').textContent = 'âœ… Photo received. Detectingâ€¦';
        step = 2; updateProg();
        document.getElementById('step1').style.display = 'none';
        document.getElementById('step2').style.display = 'block';
      });

    document.getElementById('detailsForm')
      .addEventListener('submit', e => {
        e.preventDefault();
        step = 3; updateProg();
        document.getElementById('step2').style.display = 'none';
        document.getElementById('step3').style.display = 'block';
        // TODO: Call ChatGPT API to generate preview
      });

    document.getElementById('saveLater').addEventListener('click', () => {
      // TODO: Integrate SMS API to send deep link
      alert('We sent a magic link to your phone!');
    });
  </script>
</body>
</html>
