<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Get Your Free Preview</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="container" style="padding:4rem 0; text-align:center;">
    <h1>Your FREE instant digital preview is almost ready</h1>
    <p>Where should we send it?</p>

    <form action="builder.html" method="get" style="max-width:400px; margin:1rem auto;">
      <label for="firstName">First Name</label>
      <input id="firstName" name="firstName" type="text" required>

      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required>

      <label for="phone">SMS (optional)</label>
      <input id="phone" name="phone" type="tel">

      <button type="submit" class="btn btn-primary" style="width:100%;">Generate My Preview</button>
    </form>

    <div style="margin-top:1rem;">
      <button class="btn btn-secondary" style="margin-right:0.5rem;">Continue with Apple</button>
      <button class="btn btn-secondary">Continue with Google</button>
    </div>
  </div>
</body>
</html>
