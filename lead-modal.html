<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Personalized Board Books – Preview Signup</title>
  <link rel="stylesheet" href="globals.css">
</head>
<body>
  <div class="container" style="padding:4rem 0; text-align:center;">
    <h1 style="font-family:var(--font-display);">Your Preview Is Loading…</h1>
    <p>We’re crafting a personalized story for your preview. Enter your details below to get instant access.</p>
    <form id="lead-form">
      <label for="first-name">First Name</label>
      <input id="first-name" name="firstName" type="text" required>
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" required>
      <p><em>No spam—just your preview and exclusive offers.</em></p>
      <button type="submit" class="btn btn-primary">Send My Preview</button>
    </form>
    <div style="margin-top:1rem;">
      <button class="btn btn-secondary">Continue with Apple</button>
      <button class="btn btn-secondary">Continue with Google</button>
    </div>
  </div>
</body>
</html>
